<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker: The Vibe Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Improves touch response */
        }

        /* Animations */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        @keyframes pulse-emoji {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .floating-text {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            z-index: 50;
        }

        .emoji-btn:active {
            transform: scale(0.9);
        }

        .emoji-main {
            transition: all 0.2s ease;
            user-select: none;
            cursor: pointer;
        }
        
        .emoji-main:hover {
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            transform: scale(1.05);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            font-size: 1.5rem;
            z-index: 40;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }

        .locked-item {
            filter: grayscale(1);
            opacity: 0.6;
            pointer-events: none;
        }

        .bg-pattern {
            background-color: #111827;
            background-image: radial-gradient(#374151 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .shiny-text {
            background: linear-gradient(to right, #fbbf24, #fff, #fbbf24);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        /* Background Visuals */
        #left-bg-visuals {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-visual-item {
            position: absolute;
            opacity: 0.15;
            font-size: 2rem;
            user-select: none;
        }

        @keyframes anim-wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        @keyframes anim-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes anim-pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.8); }
        }
        @keyframes anim-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px) scaleY(0.9); }
        }
        @keyframes anim-drift {
            0% { transform: translateX(-10px) rotate(0deg); }
            100% { transform: translateX(10px) rotate(5deg); }
        }
        @keyframes anim-pulse-glow {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .anim-wiggle { animation: anim-wiggle 2s ease-in-out infinite; }
        .anim-float { animation: anim-float 4s ease-in-out infinite; }
        .anim-pop { animation: anim-pop 0.5s ease-in-out infinite; }
        .anim-bounce { animation: anim-bounce 1s ease-in-out infinite; }
        .anim-drift { animation: anim-drift 5s alternate infinite; }
        .anim-pulse-glow { animation: anim-pulse-glow 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-pattern text-white h-screen flex flex-col overflow-hidden">

    <!-- Top Bar: Stats & News -->
    <header class="h-16 bg-gray-900 border-b border-gray-700 flex items-center justify-between px-4 z-20 shadow-lg">
        <div class="flex items-center gap-2">
            <span class="text-2xl">âœ¨</span>
            <h1 class="text-xl font-bold hidden md:block">Emoji Clicker</h1>
        </div>
        
        <!-- News Ticker -->
        <div class="flex-1 mx-4 overflow-hidden relative h-10 bg-gray-800 rounded-lg flex items-center justify-center border border-gray-700">
            <p id="news-ticker" class="text-sm text-yellow-400 font-mono whitespace-nowrap animate-pulse">
                Welcome to the Emojiverse. Start vibing!
            </p>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="game.save()" class="text-xs bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded transition">
                <i class="fas fa-save mr-1"></i> Save
            </button>
            <button onclick="game.reset()" class="text-xs bg-red-600 hover:bg-red-500 px-3 py-1 rounded transition">
                <i class="fas fa-trash mr-1"></i> Wipe
            </button>
        </div>
    </header>

    <!-- Main Game Area -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Left Column: The Clicker -->
        <div class="w-full md:w-1/3 flex flex-col items-center justify-center relative p-6 border-r border-gray-700 bg-gray-900/90 backdrop-blur-sm overflow-hidden">
            <div id="left-bg-visuals"></div>
            
            <div class="text-center mb-8 z-10">
                <h2 class="text-gray-400 text-sm uppercase tracking-widest mb-1">Current Vibes</h2>
                <div id="vibes-display" class="text-5xl font-bold text-yellow-400 drop-shadow-lg">0</div>
                <div class="text-gray-500 text-sm mt-2">per second: <span id="vps-display" class="text-white">0.0</span></div>
            </div>

            <!-- The Big Emoji -->
            <div class="relative group z-10">
                <div id="click-zone" class="emoji-main text-[150px] leading-none transition-transform active:scale-95 select-none">
                    ðŸ™‚
                </div>
                <!-- Orbiting particles (Purely visual CSS) -->
                <div class="absolute inset-0 border-2 border-dashed border-white/10 rounded-full w-[200px] h-[200px] -left-[25px] -top-[10px] animate-[spin_10s_linear_infinite] pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>

            <div id="rank-name" class="mt-8 text-xl font-bold shiny-text z-10">Neutral Normie</div>
            <div class="w-64 h-2 bg-gray-700 rounded-full mt-2 overflow-hidden z-10">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-yellow-400 to-orange-500 w-0 transition-all duration-300"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1 z-10">Next Evolution: <span id="next-evo-cost">100</span> Vibes</p>

        </div>

        <!-- Middle Column: Visualizer / Log (Hidden on small mobile) -->
        <div class="hidden lg:flex lg:w-1/3 flex-col bg-gray-900/80 p-4 border-r border-gray-700 relative overflow-hidden">
            <h3 class="text-gray-400 uppercase text-xs font-bold mb-4 tracking-wider">Activity Log</h3>
            <div id="log-container" class="flex-1 overflow-y-auto space-y-2 font-mono text-sm pr-2 pb-4 flex flex-col-reverse">
                <!-- Logs go here -->
                <div class="text-gray-500 italic">Simulation started...</div>
            </div>
            
            <!-- Background floating emojis -->
            <div id="bg-canvas" class="absolute inset-0 pointer-events-none z-0 opacity-20 overflow-hidden"></div>
        </div>

        <!-- Right Column: The Store -->
        <div class="w-full md:w-2/3 lg:w-1/3 bg-gray-800 flex flex-col border-l border-gray-700 z-10">
            <div class="p-4 bg-gray-900 border-b border-gray-700 shadow-md">
                <h2 class="font-bold text-lg text-white"><i class="fas fa-shopping-cart mr-2 text-green-400"></i>Vibe Store</h2>
            </div>
            
            <div id="store-container" class="flex-1 overflow-y-auto p-2 space-y-2 pb-20">
                <!-- Buildings injected via JS -->
            </div>
        </div>

    </div>

    <!-- Floating UI Container -->
    <div id="floating-container" class="absolute inset-0 pointer-events-none overflow-hidden z-50"></div>

    <script>
        // --- Game Configuration & Data ---
        
        const RANKS = [
            { threshold: 0, emoji: 'ðŸ™‚', name: "Neutral Normie", color: "#fbbf24" },
            { threshold: 500, emoji: 'ðŸ˜ƒ', name: "Happy Camper", color: "#fcd34d" },
            { threshold: 2500, emoji: 'ðŸ˜Ž', name: "Cool Cat", color: "#60a5fa" },
            { threshold: 10000, emoji: 'ðŸ¤©', name: "Star Struck", color: "#f472b6" },
            { threshold: 50000, emoji: 'ðŸ¤‘', name: "Stonks Master", color: "#34d399" },
            { threshold: 250000, emoji: 'ðŸ¤¯', name: "Mind Blown", color: "#818cf8" },
            { threshold: 1000000, emoji: 'ðŸ¤ ', name: "Vibe Sheriff", color: "#fb923c" },
            { threshold: 5000000, emoji: 'ðŸ‘¾', name: "8-Bit Legend", color: "#a78bfa" },
            { threshold: 25000000, emoji: 'ðŸ‘½', name: "Galactic Entity", color: "#22d3ee" },
            { threshold: 100000000, emoji: 'ðŸ§˜', name: "Ascended One", color: "#e879f9" }
        ];

        const BUILDINGS = [
            { id: 'cursor', name: 'Finger Gym', icon: 'ðŸ‘†', baseCost: 15, baseProd: 0.5, desc: "Work out those fingers. Autoclicks once in a while." },
            { id: 'grandma', name: 'Sweet Text', icon: 'ðŸ‘µ', baseCost: 100, baseProd: 3, desc: "Grandma sends wholesome emojis." },
            { id: 'groupchat', name: 'Group Chat', icon: 'ðŸ“±', baseCost: 550, baseProd: 12, desc: "Chaos and vibes, mostly spam." },
            { id: 'influencer', name: 'Influencer', icon: 'ðŸ¤³', baseCost: 2000, baseProd: 45, desc: "Doing it for the gram. Generates massive hype." },
            { id: 'clown', name: 'Meme Lord', icon: 'ðŸ¤¡', baseCost: 8000, baseProd: 120, desc: "Honk honk. The memes are flowing." },
            { id: 'botfarm', name: 'Bot Farm', icon: 'ðŸ¤–', baseCost: 40000, baseProd: 350, desc: "Artificial vibes generated by the thousands." },
            { id: 'rocket', name: 'Moon Mission', icon: 'ðŸš€', baseCost: 200000, baseProd: 1200, desc: "Taking vibes to the literal moon." },
            { id: 'satellite', name: '5G Satellite', icon: 'ðŸ“¡', baseCost: 1500000, baseProd: 5000, desc: "Beaming emojis directly into brains." },
            { id: 'portal', name: 'Vibe Portal', icon: 'ðŸŒ€', baseCost: 20000000, baseProd: 25000, desc: "Opening rifts to the pure dimension of Joy." }
        ];

        const NEWS = [
            "Local man discovers thumb muscle he didn't know existed.",
            "Scientists say emojis are the new universal language.",
            "Breaking: The moon looks like a giant cookie, wait, wrong game.",
            "Stock market crashes, invests entirely in smileys.",
            "New study shows clicking reduces stress by 0.001%.",
            "Aliens contact Earth, they only sent an eggplant emoji.",
            "Influencer apologizes for lack of vibes.",
            "Grandma learns how to use the 'fire' emoji, family concerned.",
            "Keyboard manufacturers report shortage of F keys.",
            "Vibe check passed successfully."
        ];

        // --- Game State ---
        let state = {
            vibes: 0,
            totalVibes: 0, // Lifetime accumulated (for rank)
            startTime: Date.now(),
            inventory: {} // { buildingId: count }
        };

        // Initialize inventory
        BUILDINGS.forEach(b => state.inventory[b.id] = 0);

        // --- Core Logic ---

        const getVibesPerSecond = () => {
            let vps = 0;
            BUILDINGS.forEach(b => {
                vps += state.inventory[b.id] * b.baseProd;
            });
            return vps;
        };

        const getClickPower = () => {
            // Click power scales slightly with VPS to prevent manual clicking becoming useless
            return 1 + (getVibesPerSecond() * 0.05); 
        };

        const getCost = (buildingId) => {
            const b = BUILDINGS.find(x => x.id === buildingId);
            const count = state.inventory[buildingId];
            return Math.floor(b.baseCost * Math.pow(1.15, count));
        };

        // --- Visual & DOM Handling ---

        const dom = {
            vibes: document.getElementById('vibes-display'),
            vps: document.getElementById('vps-display'),
            emoji: document.getElementById('click-zone'),
            rankName: document.getElementById('rank-name'),
            progressBar: document.getElementById('progress-bar'),
            nextEvoCost: document.getElementById('next-evo-cost'),
            store: document.getElementById('store-container'),
            floaterContainer: document.getElementById('floating-container'),
            log: document.getElementById('log-container'),
            news: document.getElementById('news-ticker'),
            leftBg: document.getElementById('left-bg-visuals')
        };

        // Animation Configuration
        const ANIM_TYPES = {
            'cursor': 'anim-wiggle',
            'grandma': 'anim-float',
            'groupchat': 'anim-pop',
            'influencer': 'anim-bounce',
            'clown': 'anim-bounce',
            'botfarm': 'anim-pulse-glow',
            'rocket': 'anim-drift',
            'satellite': 'anim-drift',
            'portal': 'anim-pulse-glow'
        };

        function spawnBuildingVisual(id) {
            const b = BUILDINGS.find(x => x.id === id);
            if (!b) return;

            // Cap visuals to avoid lag
            const currentCount = dom.leftBg.children.length;
            if (currentCount > 50) return; 

            const el = document.createElement('div');
            el.className = `bg-visual-item ${ANIM_TYPES[id] || 'anim-float'}`;
            el.innerText = b.icon;
            
            // Random position
            el.style.left = `${Math.random() * 90}%`;
            el.style.top = `${Math.random() * 90}%`;
            
            // Randomize animation delay/duration slightly for variety
            el.style.animationDelay = `-${Math.random() * 5}s`;
            el.style.animationDuration = `${2 + Math.random() * 3}s`;

            dom.leftBg.appendChild(el);
        }

        function initBackgroundVisuals() {
            dom.leftBg.innerHTML = '';
            let totalVisuals = 0;
            const MAX_VISUALS = 50;

            // Create a flat list of all owned items
            let allItems = [];
            BUILDINGS.forEach(b => {
                const count = state.inventory[b.id];
                for(let i=0; i<count; i++) {
                    allItems.push(b.id);
                }
            });

            // Shuffle to show a mix if we hit the cap
            allItems.sort(() => Math.random() - 0.5);

            // Spawn up to MAX_VISUALS
            for(let i=0; i<Math.min(allItems.length, MAX_VISUALS); i++) {
                spawnBuildingVisual(allItems[i]);
            }
        }

        let currentRankIndex = 0;

        function updateUI() {
            dom.vibes.innerText = Math.floor(state.vibes).toLocaleString();
            dom.vps.innerText = getVibesPerSecond().toFixed(1);

            // Update Store Buttons
            BUILDINGS.forEach(b => {
                const btn = document.getElementById(`btn-${b.id}`);
                const costDisplay = document.getElementById(`cost-${b.id}`);
                const countDisplay = document.getElementById(`count-${b.id}`);
                const cost = getCost(b.id);
                
                if (btn) {
                    costDisplay.innerText = cost.toLocaleString();
                    countDisplay.innerText = state.inventory[b.id];
                    
                    if (state.vibes >= cost) {
                        btn.classList.remove('opacity-50', 'cursor-not-allowed', 'grayscale');
                        btn.classList.add('hover:bg-gray-700');
                    } else {
                        btn.classList.add('opacity-50', 'cursor-not-allowed', 'grayscale');
                        btn.classList.remove('hover:bg-gray-700');
                    }
                }
            });

            // Update Rank / Evolution
            const nextRank = RANKS[currentRankIndex + 1];
            if (nextRank) {
                const prevThreshold = RANKS[currentRankIndex].threshold;
                const progress = Math.min(100, ((state.totalVibes - prevThreshold) / (nextRank.threshold - prevThreshold)) * 100);
                dom.progressBar.style.width = `${progress}%`;
                dom.nextEvoCost.innerText = nextRank.threshold.toLocaleString();

                if (state.totalVibes >= nextRank.threshold) {
                    evolve(currentRankIndex + 1);
                }
            } else {
                dom.progressBar.style.width = '100%';
                dom.nextEvoCost.innerText = "MAX";
            }
        }

        function evolve(newIndex) {
            currentRankIndex = newIndex;
            const rank = RANKS[newIndex];
            
            // Animation for evolution
            dom.emoji.style.transform = "scale(0) rotate(180deg)";
            setTimeout(() => {
                dom.emoji.innerText = rank.emoji;
                dom.rankName.innerText = rank.name;
                dom.rankName.style.color = rank.color;
                dom.emoji.style.transform = "scale(1.2) rotate(0deg)";
                createLog(`Evolution reached: ${rank.name}!`, "text-yellow-400 font-bold");
                
                setTimeout(() => dom.emoji.style.transform = "scale(1)", 200);
            }, 200);
        }

        function initStore() {
            dom.store.innerHTML = "";
            BUILDINGS.forEach(b => {
                const item = document.createElement('div');
                item.className = "bg-gray-700 rounded-lg p-2 flex items-center justify-between cursor-pointer transition select-none border border-gray-600 mb-2";
                item.id = `btn-${b.id}`;
                item.onclick = () => buyBuilding(b.id);
                
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="text-3xl bg-gray-800 w-12 h-12 flex items-center justify-center rounded-md shadow-inner">${b.icon}</div>
                        <div>
                            <div class="font-bold text-white">${b.name}</div>
                            <div class="text-xs text-gray-400">${b.desc}</div>
                            <div class="text-yellow-400 font-mono text-sm mt-1">âš¡ <span id="cost-${b.id}">0</span> Vibes</div>
                        </div>
                    </div>
                    <div class="text-2xl font-bold text-gray-500 font-mono pr-2" id="count-${b.id}">0</div>
                `;
                dom.store.appendChild(item);
            });
        }

        function spawnFloatingText(x, y, text, isClick = false) {
            const el = document.createElement('div');
            el.className = 'floating-text pointer-events-none fixed z-50 font-bold';
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            el.innerText = text;
            el.style.color = isClick ? '#fff' : '#818cf8'; // White for clicks, indigo for auto
            el.style.fontSize = isClick ? '24px' : '16px';
            
            dom.floaterContainer.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function spawnParticle(x, y) {
            const emojis = ['âœ¨', 'ðŸ’«', 'â­', 'ðŸŒŸ', '+1'];
            const el = document.createElement('div');
            el.className = 'particle fixed';
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = `${x + (Math.random() * 40 - 20)}px`;
            el.style.top = `${y + (Math.random() * 40 - 20)}px`;
            
            // Random direction fall
            const randomX = (Math.random() - 0.5) * 100;
            el.style.setProperty('--tx', `${randomX}px`);
            
            dom.floaterContainer.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function createLog(msg, classes = "") {
            const div = document.createElement('div');
            div.className = `border-b border-gray-800 pb-1 ${classes}`;
            div.innerText = `> ${msg}`;
            dom.log.prepend(div);
            if (dom.log.children.length > 20) dom.log.lastChild.remove();
        }

        function rotateNews() {
            const text = NEWS[Math.floor(Math.random() * NEWS.length)];
            dom.news.style.opacity = 0;
            setTimeout(() => {
                dom.news.innerText = text;
                dom.news.style.opacity = 1;
            }, 500);
        }

        // --- Interaction Handlers ---

        function handleEmojiClick(e) {
            const power = getClickPower();
            state.vibes += power;
            state.totalVibes += power;
            
            // Visuals
            const rect = dom.emoji.getBoundingClientRect();
            // Fallback for keyboard triggering where clientX is 0
            const x = e.clientX || (rect.left + rect.width/2);
            const y = e.clientY || (rect.top + rect.height/2);

            spawnFloatingText(x, y, `+${Math.floor(power)}`);
            spawnParticle(x, y);

            // Wobbly effect
            dom.emoji.style.animation = 'none';
            dom.emoji.offsetHeight; /* trigger reflow */
            dom.emoji.style.animation = 'wobble 0.2s ease';

            updateUI();
        }

        function buyBuilding(id) {
            const cost = getCost(id);
            if (state.vibes >= cost) {
                state.vibes -= cost;
                state.inventory[id]++;
                
                const building = BUILDINGS.find(b => b.id === id);
                createLog(`Bought ${building.name}`, "text-green-400");
                
                spawnBuildingVisual(id);

                updateUI();
            }
        }

        // --- Game Loop ---
        let lastTime = Date.now();
        let autoSaveTimer = 0;
        let newsTimer = 0;

        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            const vps = getVibesPerSecond();
            if (vps > 0) {
                const produced = vps * dt;
                state.vibes += produced;
                state.totalVibes += produced;
            }

            // Occasional Passive income floaters (visual flair)
            if (vps > 5 && Math.random() < 0.05) {
                const rect = dom.emoji.getBoundingClientRect();
                const x = rect.left + rect.width/2 + (Math.random() * 100 - 50);
                const y = rect.top + (Math.random() * 100);
                spawnFloatingText(x, y, `+${(vps/2).toFixed(0)}`, false);
            }

            // Timers
            autoSaveTimer += dt;
            if (autoSaveTimer > 30) {
                game.save();
                autoSaveTimer = 0;
            }

            newsTimer += dt;
            if (newsTimer > 10) {
                rotateNews();
                newsTimer = 0;
            }

            // Sync visual parts of state only occasionally or on interaction? 
            // We'll do simple check to avoid over-updating DOM text if value hasn't changed much
            // but for a clicker, 60fps update of the big number is satisfying.
            dom.vibes.innerText = Math.floor(state.vibes).toLocaleString();
            
            requestAnimationFrame(gameLoop);
        }

        // --- Save System ---
        const game = {
            save: () => {
                localStorage.setItem('emojiClickerSave', JSON.stringify(state));
                createLog("Game Saved", "text-blue-400");
                
                // Visual feedback on save button
                const btn = document.querySelector('.fa-save');
                if(btn) {
                    btn.parentElement.classList.add('bg-green-600');
                    setTimeout(() => btn.parentElement.classList.remove('bg-green-600'), 500);
                }
            },
            load: () => {
                const save = localStorage.getItem('emojiClickerSave');
                if (save) {
                    try {
                        const parsed = JSON.parse(save);
                        // Merge safe to ensure new fields in future don't break
                        state = { ...state, ...parsed };
                        
                        // Recalculate Rank
                        let rIndex = 0;
                        for(let i=0; i<RANKS.length; i++) {
                            if(state.totalVibes >= RANKS[i].threshold) rIndex = i;
                        }
                        evolve(rIndex);
                        initBackgroundVisuals();
                        createLog("Save loaded successfully.");
                    } catch (e) {
                        console.error("Save file corrupted");
                    }
                }
            },
            reset: () => {
                if(confirm("Are you sure you want to wipe your progress?")) {
                    localStorage.removeItem('emojiClickerSave');
                    location.reload();
                }
            }
        };

        // --- Initialization ---
        dom.emoji.addEventListener('mousedown', handleEmojiClick);
        // Prevent double fire on touch devices
        dom.emoji.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            handleEmojiClick(e.touches[0]);
        });

        initStore();
        game.load();
        updateUI();
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          PUBLIC_BASE_PATH: /emoji-clicker
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
      
      - name: Verify build output
        run: |
          echo "Build contents:"
          ls -la build/
          echo "Checking for SvelteKit files:"
          test -f build/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f build/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          test -d build/_app && echo "✓ _app directory exists" || echo "✗ _app directory missing"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
